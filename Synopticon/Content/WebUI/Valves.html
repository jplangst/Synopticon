            function getAngle(cx, cy, ex, ey, offset) {
                var dy = ey - cy;
                var dx = ex - cx;
                var theta = Math.atan2(dy, dx); // range (-PI, PI]
                theta *= 180 / Math.PI; // rads to degs, range (-180, 180]
                if (typeof offset != 'undefined')
                    theta += offset;
                if (theta < 0) theta = 360 + theta; // range [0, 360)

                return theta;
            }

        function rotate(element, degree) {
            element.css({
                '-webkit-transform': 'rotate(' + degree + 'deg)',
                '-moz-transform': 'rotate(' + degree + 'deg)',
                '-ms-transform': 'rotate(' + degree + 'deg)',
                '-o-transform': 'rotate(' + degree + 'deg)',
                'transform': 'rotate(' + degree + 'deg)',
                'zoom': 1
            });
        }

        function progressBarUpdate(chart, x, outOf) {
            var firstHalfAngle = 180;
            var secondHalfAngle = 0;
            var oldAngle = parseInt($(chart).attr('data-angle'));
            // caluclate the angle
            var drawAngle = x / outOf * 360;

            // calculate the angle to be displayed if each half
            if (drawAngle <= 180) {
                firstHalfAngle = drawAngle;
            } else {
                secondHalfAngle = drawAngle - 180;
            }

            if (drawAngle > 180 && oldAngle < 180) {
                $(chart + " .slice1," + chart + " .slice2").css({
                    'transition-duration': '0.15s',
                    '-webkit-transition-duration': '0.15s'
                });
                $(chart + " .slice1").css({
                    'transition-delay': '0s',
                    '-webkit-transition-delay': '0s'
                });
                $(chart + " .slice2").css({
                    'transition-delay': '0.15s',
                    '-webkit-transition-delay': '0.15s'
                });
            } else if (drawAngle < 180 && oldAngle > 180) {
                $(chart + " .slice1," + chart + " .slice2").css({
                    'transition-duration': '0.15s',
                    '-webkit-transition-duration': '0.15s'
                });
                $(chart + " .slice2").css({
                    'transition-delay': '0s',
                    '-webkit-transition-delay': '0s'
                });
                $(chart + " .slice1").css({
                    'transition-delay': '0.15s',
                    '-webkit-transition-delay': '0.15s'
                });
            } else {
                $(chart + " .slice1," + chart + " .slice2").css({
                    'transition-delay': '0s',
                    '-webkit-transition-delay': '0s',
                    'transition-duration': '0.3s',
                    '-webkit-transition-duration': '0.3s'
                });
            }

            $(chart).attr('data-angle', drawAngle);
            $(chart).attr('data-x', x);

            // set the transition
            rotate($(chart + " .slice1"), firstHalfAngle);
            rotate($(chart + " .slice2"), secondHalfAngle);

            // set the values on the text
            $(chart + " .status").html(x + " of " + outOf);
        }
